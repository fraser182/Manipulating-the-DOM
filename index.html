<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <form id="new-item-form">
      <ul class="flex-outer">
        <li>
          <div class="form-item">
            <label for="coastername" class="primary">Coaster Name: </label>
            <input type="text" id="coastername" required/>
          </div>
        </li>
        <li>
          <div class="form-item">
            <label for="park" class="primary">Park: </label>
            <input type="text" id="park" required/>
          </div>
        </li>
        <li>
          <div class="form-item">
            <label for="rode" class="primary">Have you riden this coaster?</label>
            <input type="radio" name="rode" value="yes" checked>Yes
            <input type="radio" name="rode" value="no"> No<br>
          </div>
        </li>
        <li>
          <div class="form-item"> Rating: <input type="number" name="rating" step= "0.1" min="0" max="10" placeholder="6.5">
          </div>
        </li>
        <li>

          <input type="submit" value="save"/>
          <button id="delete-all-button">Delete All</button>
        </li>
      </ul>
    </form>
  </div>


  <h1>Roller Coaster List</h1>

  <div id="coaster-list">


  </div>


</body>
</html>
